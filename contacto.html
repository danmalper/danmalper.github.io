<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Blog de Daniel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #F8F8F8;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #FFFFFF;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Daniel</h1>
        <p>Opiniones, libros y análisis sobre distintos temas</p>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="articulos.html">Artículos</a>
        <a href="libros.html">Libros</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <div class="content">
        <h2>Contacto</h2>
        <p>Si quieres contactarme, déjame un mensaje aquí:</p>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Tu mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p>© 2025 Daniel Malagón Periáñez</p>
    </footer>
</body>
</html>
